<!doctype html>
<html lang="en">
<head>
	<title>Thrush Designs</title>
	<meta name="description" content="Thrush Designs">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/app.css">
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>-->
	<script src="/js/lib/jquery.min.js" text="text/javascript"></script>
	<script src="/js/lib/vue.js"></script>
	<script type="text/javascript" src="/js/blogPost.js"></script>
	<script type="text/javascript" src="/js/menu.js"></script>
	<script type="text/javascript">
		var blog =<%-JSON.stringify(blog)%>;
	</script>
</head>
<body>
	<div id="bodyContainer">
		<a href="/"><div id="logo"></div></a>	
		<nav id="navBar">
			<ul>
				<li>MENU</li>
				<a href="/work"><li>WORK</li></a>
				<a href="/store"><li>STORE</li></a>
				<a href="#"><li class="active">BLOG</li></a>
				<a href="/about"><li>ABOUT</li></a>
			</ul>
		</nav>
		<div id="blogPost">
			<a href="/blog" class="thrushLink"><div>&lt;&nbsp;Back</div></a>
			<h1>{{blog.title}}</h1>
			<div>Last Updated: {{getDate(blog.date_published)}}</div>
			<div v-html="blog.content"></div>
		</div>
		<div id="footerSection">
			<div id="footerLogo"></div>
			<div id="whiteFooterLine"></div>
			<div id="footerBird"></div>
			<a href="/"><div class="footerMenuItem">HOME</div></a>
			<a href="/work"><div class="footerMenuItem">WORK</div></a>
			<a href="/store"><div class="footerMenuItem">STORE</div></a>
			<a href="/blog"><div class="footerMenuItem">BLOG</div></a>
			<a href="/about"><div class="footerMenuItem">ABOUT</div></a>
			<div id="footerCopywrite">Copywrite &copy; 2018 All rights reserved.</div>
		</div>
		<div id="mobileMenu">
			<div id="closeMenu"></div>
			<div>
				<div>
					<div><a href="/">HOME</a></div>
					<div><a href="/work">WORK</a></div>
					<div><a href="/store">STORE</a></div>
					<div><a href="/blog" class="active">BLOG</a></div>
					<div><a href="/about">ABOUT</a></div>
				</div>
			</div>
		</div>
		<div style="display: none">
			<img src="/img/cancelIcon.png">
		</div>
	</div>
</body>
</html>
