<!doctype html>
<html lang="en">
<head>
	<title>Thrush Designs</title>
	<meta name="description" content="Thrush Designs">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/app.css">
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>-->
	<script src="js/lib/jquery.min.js" text="text/javascript"></script>
	<script src="js/lib/vue.js"></script>
	<script type="text/javascript" src="js/blog.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript">
		var blogsArray =<%-JSON.stringify(blogs)%>;
		var blogTitles =<%-JSON.stringify(blogTitles)%>;
	</script>
</head>
<body>
	<div id="bodyContainer">
		<a href="/"><div id="logo"></div></a>	
		<nav id="navBar">
			<ul>
				<li>MENU</li>
				<a href="/work"><li>WORK</li></a>
				<a href="/store"><li>STORE</li></a>
				<a href="#"><li class="active">BLOG</li></a>
				<a href="/about"><li>ABOUT</li></a>
			</ul>
		</nav>
		<div id="pageGrid">
			<div>
				<div class="pageTitle">BLOG POSTS</div>
				<div class="divideBar"></div>
				<template v-for="blogTitle in blogTitles">
					<div class="sectionLabel" @click="loadBlog(title)">{{blogTitle.title}}</div>
				</template>
			</div>
			<div>
				<div>
					<div v-for="blog in blogs">
						<h1>{{blog.title}}</h1>
						<div style="margin: 10px;">{{getDate(blog.date_published)}}</div>
						<div v-html="getContentPreview(blog.content)"></div>
						<a :href="getBlogLink(blog.url)"><div style="margin: 15px;" class="thrushButton">READ MORE</div></a>
						<div class="divideBar"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footerSection">
			<div id="footerLogo"></div>
			<div id="whiteFooterLine"></div>
			<div id="footerBird"></div>
			<div class="footerMenuItem">HOME</div>
			<div class="footerMenuItem">WORK</div>
			<div class="footerMenuItem">STORE</div>
			<div class="footerMenuItem">BLOG</div>
			<div class="footerMenuItem">ABOUT</div>
			<div id="footerCopywrite">Copywrite &copy; 2018 All rights reserved.</div>
		</div>
		<div id="mobileMenu">
			<div id="closeMenu"></div>
			<div>
				<div>
					<div><a href="/work">WORK</a></div>
					<div><a href="/store">STORE</a></div>
					<div><a href="/blog" class="active">BLOG</a></div>
					<div><a href="/about">ABOUT</a></div>
				</div>
			</div>
		</div>
		<div style="display: none">
			<img src="img/cancelIcon.png">
		</div>
	</div>
</body>
</html>
